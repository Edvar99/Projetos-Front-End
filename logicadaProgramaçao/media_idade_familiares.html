<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var totalFamiliares =parseInt(prompt("Informe a quantidade de familiares?"));

var numero = 1;

var totalIdades = 0;

while(numero<= totalFamiliares) {
    
    var idade = parseInt(prompt("Informe idade do familiar"));
    totalIdades = totalIdades + idade;
    numero++;
}

var mediadasIdades = totalIdades/totalFamiliares
mostra("A média da idade dos familires é "+ mediadasIdades)
mostra("FIM");

</script>
